<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Monitor (Bz Dashboard)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* การตั้งค่าพื้นฐาน (Dark Theme) */
        body {
            background-color: #0b1026; /* สีน้ำเงินเข้มเหมือนท้องฟ้ากลางคืน */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .subtitle { color: #a0a0a0; font-size: 0.9rem; margin-bottom: 30px; }

        /* Grid Layout สำหรับการ์ดข้อมูล */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 40px auto;
        }

        /* การ์ดแสดงผล */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }
        
        .card:hover { transform: translateY(-5px); }

        .card h2 { font-size: 1.2rem; margin: 0 0 10px 0; color: #ccc; }
        .value { font-size: 3rem; font-weight: bold; }
        .unit { font-size: 1rem; color: #aaa; }

        /* สีสถานะ */
        .good-signal { color: #00ff9d; text-shadow: 0 0 10px #00ff9d; } /* สีเขียวสะท้อนแสง */
        .bad-signal { color: #ff4d4d; text-shadow: 0 0 10px #ff4d4d; } /* สีแดง */
        .neutral-signal { color: #ffffff; }

        /* ส่วนของกราฟ */
        .chart-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .footer { margin-top: 50px; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

    <h1>Aurora Monitor</h1>
    <div class="subtitle">Real-time Solar Wind Data from NOAA</div>

    <div class="dashboard-grid">
        <div class="card">
            <h2>Bz (Interplanetary Magnetic Field)</h2>
            <div id="bz-value" class="value">--</div>
            <span class="unit">nT (Nanotesla)</span>
            <p id="bz-status" style="font-size: 0.9rem; margin-top: 10px;">Waiting for data...</p>
        </div>

        <div class="card">
            <h2>Solar Wind Speed</h2>
            <div id="speed-value" class="value">--</div>
            <span class="unit">km/s</span>
        </div>

        <div class="card">
            <h2>Density</h2>
            <div id="density-value" class="value">--</div>
            <span class="unit">p/cm³</span>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="bzChart"></canvas>
    </div>

    <div class="footer">
        Data Source: NOAA Space Weather Prediction Center (DSCOVR Satellite)
    </div>

    <script>
        // ฟังก์ชันหลักในการดึงข้อมูล
        async function fetchData() {
            try {
                // URL ของ NOAA (JSON ไฟล์)
                const response = await fetch('https://services.swpc.noaa.gov/products/geospace/propagated-solar-wind-1-hour.json');
                const data = await response.json();

                // NOAA ส่งข้อมูลมาเป็น Array of Arrays (แถวแรกคือ Header)
                // ตัวอย่าง: [["time_tag","speed","density","temperature","bx","by","bz",...], ...]
                
                // ดึงข้อมูลล่าสุด (แถวสุดท้ายของ Array)
                const latestData = data[data.length - 1];
                
                // Mapping Index (ดูจาก Header ของไฟล์ JSON)
                // Index 1 = speed, Index 2 = density, Index 6 = bz (ตัวเลขอาจเปลี่ยน ต้องเช็ค Header แต่โดยปกติจะเป็นแบบนี้)
                const speed = parseFloat(latestData[1]);
                const density = parseFloat(latestData[2]);
                const bz = parseFloat(latestData[6]);
                const timeTag = latestData[0];

                updateDashboard(bz, speed, density);
                updateChart(data);

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('bz-status').innerText = "Error loading data.";
            }
        }

        function updateDashboard(bz, speed, density) {
            // อัปเดตค่าตัวเลข
            const bzElement = document.getElementById('bz-value');
            const bzStatus = document.getElementById('bz-status');
            
            bzElement.innerText = bz;
            document.getElementById('speed-value').innerText = speed;
            document.getElementById('density-value').innerText = density;

            // ตรรกะสี (Logic)
            // Bz ติดลบ = ดี (เขียว), Bz บวก = ไม่ดี (แดง)
            bzElement.className = 'value ' + (bz < 0 ? 'good-signal' : 'bad-signal');
            
            if (bz <= -5) {
                bzStatus.innerText = "EXCELLENT! Strong Aurora likely.";
                bzStatus.style.color = "#00ff9d";
            } else if (bz < 0) {
                bzStatus.innerText = "GOOD. Favourable conditions.";
                bzStatus.style.color = "#aaffcc";
            } else {
                bzStatus.innerText = "POOR. Magnetic field pointing North.";
                bzStatus.style.color = "#ff4d4d";
            }
        }

        // สร้างกราฟด้วย Chart.js
        let myChart = null;
        function updateChart(data) {
            // ตัด Header ออก
            const rows = data.slice(1);
            
            // เตรียมข้อมูลแกน X (เวลา) และ Y (ค่า Bz)
            // เอาแค่ 60 จุดล่าสุด เพื่อไม่ให้กราฟแน่นเกินไป
            const recentData = rows.slice(-60); 
            
            const labels = recentData.map(row => row[0].substring(11, 16)); // เอาเฉพาะ เวลา HH:MM
            const bzData = recentData.map(row => parseFloat(row[6]));

            const ctx = document.getElementById('bzChart').getContext('2d');

            if (myChart) {
                myChart.destroy(); // ลบกราฟเก่าก่อนวาดใหม่
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Bz Trend (Last Hour)',
                        data: bzData,
                        borderColor: '#ffffff',
                        backgroundColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0, // ซ่อนจุดเพื่อให้เส้นเรียบ
                        fill: true,
                        tension: 0.4 // ความโค้งของเส้น
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            grid: { color: '#333' },
                            ticks: { color: '#aaa' },
                            suggestedMin: -10,
                            suggestedMax: 10
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#aaa' }
                        }
                    },
                    plugins: {
                        legend: { display: false } // ซ่อน Legend
                    }
                }
            });
        }

        // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บ
        fetchData();
        
        // อัปเดตข้อมูลทุกๆ 1 นาที (60000 ms)
        setInterval(fetchData, 60000);

    </script>
</body>
</html>
