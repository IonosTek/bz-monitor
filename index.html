    <style>
        /* --- CSS: Verified Stable Layout --- */
        :root {
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; --sub: #888;
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100;
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { font-family: 'Chakra Petch', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; user-select: none; }
        
        .header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .header h1 { margin: 0; font-weight: 700; font-size: 1.8em; letter-spacing: 1px; }
        .version { background: var(--accent-blue); color: #fff; font-size: 0.4em; padding: 2px 6px; border-radius: 3px; vertical-align: middle; font-weight: bold; }
        
        #status { font-family: 'Chakra Petch', sans-serif; font-weight: 500; font-size: 0.95em; color: #aaa; margin-top: 8px; letter-spacing: 0.5px; }
        .blink { animation: blinker 1s infinite; color: var(--green); }
        @keyframes blinker { 50% { opacity: 0; } }
        
        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 5px 20px; margin-top: 10px; border-radius: 20px; cursor: pointer; font-family: inherit; font-weight: bold; transition:0.3s; }
        .btn-guide:hover { background: var(--blue); color: #fff; }

        /* Stats Grid (9 Boxes) */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 30px; max-width: 1400px; margin-left: auto; margin-right: auto; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s; }
        .box:hover { transform: translateY(-3px); }
        .val { font-size: 1.8em; font-weight: 700; margin: 5px 0; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .lbl { font-size: 0.7em; color: var(--sub); text-transform: uppercase; letter-spacing: 0.5px; }
        .unit { font-size: 0.6em; color: #666; display: block; margin-top: -5px; }
        
        @keyframes arrow { 0% { transform: translateY(0); } 50% { transform: translateY(-2px); } 100% { transform: translateY(0); } }
        .trend { font-size: 0.6em; animation: arrow 2s infinite; display: inline-block; }
        .bz-state-arrow { font-size: 1.2em; margin-right: 5px; font-weight: 900; }

        /* Image Grid (4 Cards) */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; max-width: 1600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .c-head { background: #202020; padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.9em; color: #ccc; border-bottom: 1px solid #333; }
        
        /* Image Fit Lock */
        .c-body { background: #000; height: 300px; overflow: hidden; display: flex; align-items: center; justify-content: center; padding: 0; }
        .c-body img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; transition: opacity 0.3s; }

        /* Modal & Lightbox */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 99999; overflow-y: auto; justify-content: center; align-items: center; }
        .m-content { background: var(--card); width: 90%; max-width: 700px; margin: 50px auto; padding: 30px; border: 1px solid #444; border-radius: 10px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: #fff; z-index: 10; }
        
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; align-items: center; justify-content: center; }
        #lightbox img { max-width: 98%; max-height: 95vh; border: 2px solid #333; }

        /* Colors */
        .c-norm { border-top-color: var(--green) !important; color: var(--green); }
        .c-warn { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-mod { border-top-color: var(--orange) !important; color: var(--orange); }
        .c-alert { border-top-color: var(--red) !important; color: var(--red); }
        
        .footer { text-align: center; margin-top: 40px; font-size: 0.75em; color: #444; }
