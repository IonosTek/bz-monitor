<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V8.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent-green: #00e676;
            --accent-yellow: #ffea00;
            --accent-orange: #ff9100;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
            --accent-purple: #d500f9;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* ป้องกันการเลื่อนซ้ายขวาโดยไม่ตั้งใจ */
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }
        .header h1 { margin: 0; font-weight: 700; font-size: 2em; letter-spacing: 1px; }
        .header span.version { 
            color: #fff; background-color: var(--accent-orange);
            font-size: 0.4em; vertical-align: middle; padding: 2px 6px; 
            border-radius: 4px; font-weight: bold;
        }
        
        #systemStatus {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.95em; font-weight: 500; margin-top: 5px; color: var(--text-sub);
        }
        .blink { animation: blinker 1.5s linear infinite; color: var(--accent-green); }
        @keyframes blinker { 50% { opacity: 0; } }

        .btn-guide {
            background: transparent; border: 1px solid var(--accent-blue);
            color: var(--accent-blue); padding: 5px 15px; margin-top: 10px;
            border-radius: 20px; cursor: pointer; font-family: 'Chakra Petch', sans-serif;
            font-size: 0.85em; transition: all 0.3s; text-transform: uppercase;
        }
        .btn-guide:hover { background: var(--accent-blue); color: #fff; }

        /* Stats Container */
        .stats-container {
            display: flex; flex-wrap: wrap; gap: 10px;
            justify-content: center; margin-bottom: 30px;
        }
        .stat-box {
            background: var(--card-bg); padding: 15px 5px; border-radius: 8px;
            min-width: 110px; /* ปรับให้เล็กลงเพื่อให้เรียงสวยบนมือถือ */
            flex: 1; text-align: center;
            border-top: 4px solid #555; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .stat-box:hover { transform: translateY(-3px); }
        
        .stat-value { 
            font-size: 1.6em; 
            font-weight: 700; margin: 5px 0; 
            display: flex; align-items: center; justify-content: center; gap: 3px;
        }
        .stat-label { font-size: 0.7em; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-unit { font-size: 0.6em; color: #666; }

        .trend-arrow { font-size: 0.6em; font-weight: bold; }
        .bz-arrow-n { color: var(--accent-green); font-size: 0.8em; } 
        .bz-arrow-s { color: var(--accent-red); font-size: 0.8em; }

        /* Grid */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px; max-width: 1600px; margin: 0 auto;
        }
        .card {
            background-color: var(--card-bg); border-radius: 10px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex; flex-direction: column;
            border: 1px solid #333;
        }
        .card-header {
            background: linear-gradient(90deg, #2c2c2c 0%, #1e1e1e 100%);
            padding: 12px 20px; border-bottom: 1px solid #444;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-header h3 { margin: 0; font-size: 1.1em; font-weight: 600; color: #ddd; }
        .card-header span { font-size: 0.75em; color: var(--accent-blue); background: rgba(33, 150, 243, 0.1); padding: 3px 8px; border-radius: 4px; }
        
        .card-body {
            background: #000; flex-grow: 1; display: flex; align-items: center; justify-content: center;
            min-height: 350px; position: relative; padding: 5px;
        }
        .card-body img { 
            width: 100%; height: 100%; object-fit: contain; 
            cursor: zoom-in; transition: transform 0.3s;
        }
        .card-body img:hover { transform: scale(1.02); }
        .img-loader { position: absolute; color: #555; z-index: 0; }

        /* --- Modal CSS Fixed (แก้ปัญหาเลื่อนไม่ได้) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 9999; /* อยู่บนสุดเสมอ */
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            overflow: hidden; /* ป้องกันพื้นหลังเลื่อน */
        }
        
        .modal-content-text {
            background-color: var(--card-bg); 
            margin: 20px auto; /* ระยะห่างจากขอบบนน้อยลง */
            padding: 25px;
            border: 1px solid #444; 
            width: 90%; 
            max-width: 700px; 
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            
            /* Key Fixes for Scrolling */
            height: auto;
            max-height: 90vh; /* สูงไม่เกิน 90% ของหน้าจอ */
            overflow-y: auto; /* บังคับให้มี Scrollbar ถ้าเนื้อหายาว */
            -webkit-overflow-scrolling: touch; /* ลื่นไหลบน iOS */
            position: relative;
        }
        
        /* Custom Scrollbar for Modal */
        .modal-content-text::-webkit-scrollbar { width: 8px; }
        .modal-content-text::-webkit-scrollbar-track { background: #111; }
        .modal-content-text::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .modal-content-text::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

        .modal-content-img {
            margin: auto; display: block; width: auto; height: auto;
            max-width: 98%; max-height: 95vh;
            border: 2px solid #333; border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative; top: 50%; transform: translateY(-50%);
        }
        
        .close-btn { 
            color: #fff; 
            float: right; 
            font-size: 32px; 
            font-weight: bold; 
            cursor: pointer; 
            position: sticky; /* ให้ปุ่มปิดติดอยู่มุมขวาบนเสมอ */
            top: 0;
            right: 0;
            z-index: 10;
            background: var(--card-bg); /* บังเนื้อหาตอนเลื่อนผ่าน */
            padding: 0 10px;
            line-height: 1;
        }
        .close-btn:hover { color: var(--accent-red); }
        
        .article-content h2 { color: var(--accent-green); border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 0; }
        .article-content h3 { color: var(--accent-blue); margin-top: 25px; border-left: 3px solid var(--accent-blue); padding-left: 10px; }
        .article-content p, .article-content ul { color: #ddd; line-height: 1.6; font-size: 0.95em; }
        .hl-red { color: var(--accent-red); font-weight: bold; }
        .hl-green { color: var(--accent-green); font-weight: bold; }

        /* Status Colors */
        .status-normal { color: var(--accent-green); border-top-color: var(--accent-green) !important; }
        .status-warn { color: var(--accent-yellow); border-top-color: var(--accent-yellow) !important; }
        .status-moderate { color: var(--accent-orange); border-top-color: var(--accent-orange) !important; }
        .status-alert { color: var(--accent-red); border-top-color: var(--accent-red) !important; }
        .status-good { color: var(--accent-purple); border-top-color: var(--accent-purple) !important; }

            0% { color: #fff; text-shadow: 0 0 15px #fff; transform: scale(1.1);
