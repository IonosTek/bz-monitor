<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V29.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Theme --- */
        :root {
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; --sub: #888;
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100;
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { font-family: 'Chakra Petch', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; user-select: none; }
        
        .header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .header h1 { margin: 0; font-weight: 700; font-size: 1.8em; letter-spacing: 1px; }
        .version { background: var(--red); color: #fff; font-size: 0.4em; padding: 2px 6px; border-radius: 3px; vertical-align: middle; }
        #status { font-size: 0.9em; color: var(--sub); margin-top: 5px; font-family: monospace; }
        .blink { animation: blinker 1s infinite; color: var(--green); }
        @keyframes blinker { 50% { opacity: 0; } }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 12px; margin-bottom: 30px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; }
        .val { font-size: 1.6em; font-weight: 700; margin: 5px 0; }
        .lbl { font-size: 0.7em; color: var(--sub); text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; max-width: 1600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .c-head { background: #202020; padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.9em; color: #ccc; }
        .c-body { background: #000; height: 280px; display: flex; align-items: center; justify-content: center; }
        .c-body img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

        /* Console Log */
        #console { 
            margin-top: 20px; padding: 10px; background: #000; border: 1px solid #333; 
            color: #00e676; font-family: monospace; font-size: 0.7em; height: 100px; overflow-y: auto;
        }

        .c-norm { border-top-color: var(--green) !important; color: var(--green); }
        .c-warn { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-alert { border-top-color: var(--red) !important; color: var(--red); }
    </style>
</head>
<body>

    <div class="header">
        <h1>IONOSTEK <span class="version">V29.0</span></h1>
        <div id="status"><span class="blink">●</span> Starting Diagnostics...</div>
    </div>

    <div class="stats">
        <div class="box" id="b-sfi"><div class="lbl">SFI</div><div class="val" id="v-sfi">--</div></div>
        <div class="box" id="b-ssn"><div class="lbl">SSN</div><div class="val" id="v-ssn">--</div></div>
        <div class="box" id="b-xray"><div class="lbl">X-Ray</div><div class="val" id="v-xray">--</div></div>
        <div class="box" id="b-kp"><div class="lbl">Kp</div><div class="val" id="v-kp">--</div></div>
        <div class="box" id="b-bz"><div class="lbl">Bz</div><div class="val" id="v-bz">--</div></div>
        <div class="box" id="b-bt"><div class="lbl">Bt</div><div class="val" id="v-bt">--</div></div>
        <div class="box" id="b-wind"><div class="lbl">Wind</div><div class="val" id="v-wind">--</div></div>
        <div class="box" id="b-den"><div class="lbl">Den</div><div class="val" id="v-den">--</div></div>
        <div class="box" id="b-dst"><div class="lbl">Dst</div><div class="val" id="v-dst">--</div></div>
    </div>

    <div id="console">Waiting for fetch...</div>

    <div class="grid">
        <div class="card"><div class="c-head"><span>PROPAGATION</span></div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/animations/ctipe/tec/latest.png"></div></div>
        <div class="card"><div class="c-head"><span>SOLAR FLARES</span></div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/animations/x-rays/solar-flare-line-plot-3-day.png"></div></div>
        <div class="card"><div class="c-head"><span>AURORA</span></div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg"></div></div>
        <div class="card"><div class="c-head"><span>BLACKOUT</span></div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/animations/d-rap/global/d-rap/latest.png"></div></div>
    </div>

    <script>
        function log(msg) {
            const c = document.getElementById('console');
            c.innerHTML += `<div>> ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        function set(id, val, s='c-norm') {
            const el = document.getElementById('v-'+id);
            if(el) { el.innerText = val; document.getElementById('b-'+id).className = 'box '+s; }
        }

        // --- ROBUST FETCHING ---
        // แยกฟังก์ชันชัดเจน ไม่รวมกัน
        async function fetchViaAllOrigins(url) {
            try {
                const target = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url + '?t=' + Date.now());
                log("Fetching via AllOrigins: " + url.split('/').pop());
                const res = await fetch(target);
                if (!res.ok) throw new Error("Network Error");
                const data = await res.json();
                if (!data.contents) throw new Error("No contents");
                return JSON.parse(data.contents); // Parse inner JSON string
            } catch (e) {
                log("AllOrigins Failed: " + e.message);
                throw e; // Propagate error to try next method
            }
        }

        async function fetchViaCorsProxy(url) {
            try {
                const target = 'https://corsproxy.io/?' + encodeURIComponent(url + '?t=' + Date.now());
                log("Fetching via CorsProxy: " + url.split('/').pop());
                const res = await fetch(target);
                if (!res.ok) throw new Error("Network Error");
                return await res.json(); // Direct JSON
            } catch (e) {
                log("CorsProxy Failed: " + e.message);
                throw e;
            }
        }

        // Wrapper to try both
        async function getData(url) {
            try { return await fetchViaAllOrigins(url); } 
            catch (e) { 
                try { return await fetchViaCorsProxy(url); }
                catch (e2) { return null; }
            }
        }

        async function updateAll() {
            // 1. Mag
            const mag = await getData('https://services.swpc.noaa.gov/products/solar-wind/mag-5-minute.json');
            if(mag) {
                const l = mag[mag.length-1];
                const bz = parseFloat(l[1]);
                set('bz', bz, bz<0?'c-warn':(bz<-5?'c-alert':'c-norm'));
                set('bt', Math.round(l[2]));
                log("Mag Updated");
            }

            // 2. Plasma
            const plas = await getData('https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json');
            if(plas) {
                const l = plas[plas.length-1];
                const spd = parseFloat(l[2]);
                set('wind', Math.round(spd), spd>500?'c-warn':'c-norm');
                set('den', Math.round(l[1]));
                log("Plasma Updated");
            }

            // 3. SFI/SSN
            const radio = await getData('https://services.swpc.noaa.gov/products/10cm-flux-30-day.json');
            if(radio) {
                const sfi = parseInt(radio[radio.length-1][2]);
                set('sfi', sfi, sfi>100?'c-norm':'c-warn');
                set('ssn', Math.round((sfi-63.7)*1.12));
                log("Radio Updated");
            }

            // 4. X-Ray (6-Hour)
            const xray = await getData('https://services.swpc.noaa.gov/products/x-rays-6-hour.json');
            if(xray) {
                for(let i=xray.length-1; i>0; i--) {
                    if(xray[i][3]) {
                        let v = parseFloat(xray[i][3]);
                        let cls = v<1e-5?'C':(v<1e-4?'M':'X');
                        if(v<1e-6) cls='B'; if(v<1e-7) cls='A';
                        set('xray', cls, (cls=='M'||cls=='X')?'c-alert':'c-norm');
                        break;
                    }
                }
                log("X-Ray Updated");
            }

            // 5. Kp
            const kpdata = await getData('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
            if(kpdata) {
                set('kp', kpdata[kpdata.length-1][1]);
                log("Kp Updated");
            }

             // 6. Dst
            const dstdata = await getData('https://services.swpc.noaa.gov/products/kyoto-dst.json');
            if(dstdata) {
                set('dst', dstdata[dstdata.length-1][1]);
                log("Dst Updated");
            }
            
            document.getElementById('status').innerHTML = '<span class="blink">●</span> System Active';
        }

        // Run
        updateAll();
        setInterval(updateAll, 60000);
    </script>
</body>
</html>
