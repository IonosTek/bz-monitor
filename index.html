<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Station Monitor V4.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a20;
            --text-main: #e0e0e0;
            --accent-green: #00ff9d;
            --accent-red: #ff4d4d;
            --accent-yellow: #ffc107;
            --border-color: #333;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 { margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .header span { font-size: 0.8em; color: #888; }
        .blink { animation: blinker 1.5s linear infinite; color: red; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Layout Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Widget Card Style */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Top Stats Row (ตัวเลข) */
        .stats-container {
            grid-column: 1 / -1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #252530;
            padding: 20px;
            border-radius: 8px;
            min-width: 200px;
            border-left: 4px solid #555; /* สี Default */
            flex: 1;
            text-align: center;
        }
        .stat-value { font-size: 2.5em; font-weight: bold; margin: 10px 0; }
        .stat-label { font-size: 0.9em; color: #aaa; }

        /* Images */
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #444;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }

        /* Colors for status */
        .status-normal { color: var(--accent-green); border-left-color: var(--accent-green) !important; }
        .status-warn {
