<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V7.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent-green: #00e676;
            --accent-yellow: #ffea00;
            --accent-orange: #ff9100;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
            --border-color: #333;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* Header & Button */
        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            position: relative;
        }
        .header h1 { margin: 0; font-weight: 700; font-size: 2em; letter-spacing: 1px; }
        .header span.version { 
            color: var(--bg-color); 
            background-color: var(--accent-green);
            font-size: 0.4em; 
            vertical-align: middle; 
            padding: 2px 6px; 
            border-radius: 4px;
            font-weight: bold;
        }
        #updateTime {
            font-size: 1em; color: var(--accent-blue); margin-top: 5px; font-weight: 500;
        }
        
        .btn-guide {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 5px 15px;
            margin-top: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.85em;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .btn-guide:hover {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 0 10px rgba(41, 121, 255, 0.5);
        }

        /* Animations */
        .blink { animation: blinker 1.5s linear infinite; color: var(--accent-green); margin-right: 5px; }
        @keyframes blinker { 50% { opacity: 0; } }

        @keyframes flash-update {
            0% { color: #fff; text-shadow: 0 0 15px #fff; transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .updated-flash { animation: flash-update 0.5s ease-out; }

        /* Stats Bar */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .stat-box {
            background: var(--card-bg);
            padding: 15px 10px;
            border-radius: 8px;
            min-width: 140px;
            flex: 1;
            text-align: center;
            border-top: 4px solid #555;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .stat-box:hover { transform: translateY(-3px); }
        
        .stat-value { 
            font-size: 2em; font-weight: 700; margin: 8px 0; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .stat-label { font-size: 0.85em; color: var(--text-sub); text-transform: uppercase; }
        .stat-unit { font-size: 0.75em; color: #666; }

        /* Arrows */
        .trend-arrow { font-size: 0.6em; opacity: 1; font-weight: bold; } /* เพิ่ม opacity ให้เห็นชัด */
        .bz-arrow-n { color: var(--accent-green); font-size: 0.8em; } 
        .bz-arrow-s { color: var(--accent-red); font-size: 0.8em; }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }
        .card-header {
            background: linear-gradient(90deg, #2c2c2c 0%, #1e1e1e 100%);
            padding: 12px 20px;
            border-bottom: 1px solid #444;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-header h3 { margin: 0; font-size: 1.1em; font-weight: 600; color: #ddd; }
        .card-header span { font-size: 0.75em; color: var(--accent-blue); background: rgba(33, 150, 243, 0.1); padding: 3px 8px; border-radius: 4px; }
        
        .card-body {
            background: #000; flex-grow: 1; display: flex; align-items: center; justify-content: center;
            min-height: 300px; position: relative;
        }
        img { width: 100%; height: 100%; object-fit: cover; z-index: 1; position: relative; }
        .img-loader { position: absolute; color: #555; z-index: 0; }

        /* Modal (Popup) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--card-bg); margin: 5% auto; padding: 30px;
            border: 1px solid #444; width: 90%; max-width: 700px; border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8); max-height: 85vh; overflow-y: auto;
        }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: #fff; }
        
        /* Article Style */
        .article-content h2 { color: var(--accent-green); border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 0; }
        .article-content h3 { color: var(--accent-blue); margin-top: 25px; margin-bottom: 10px; }
        .article-content p { line-height: 1.6; color: #ddd; font-size: 0.95em; margin-bottom: 10px; }
        .article-content ul { color: #ddd; line-height: 1.6; }
        .article-content li { margin-bottom: 8px; }
        .hl-red { color: var(--accent-red); font-weight: bold; }
        .hl-green { color: var(--accent-green); font-weight: bold; }
        
        /* Status Colors */
        .status-normal { color: var(--accent-green); border-top-color: var(--accent-green) !important; text-shadow: 0 0 8px rgba(0, 230, 118, 0.2); }
