<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V76.0 (Complete)</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS V76.0 --- */
        :root { --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; --green: #00e676; --yellow: #ffea00; --orange: #ff9100; --red: #ff1744; --blue: #2979ff; }
        body { font-family: 'Chakra Petch', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; }
        h1 { margin: 0; font-weight: 700; font-size: 1.8em; }
        .blink { animation: blinker 1s infinite; color: var(--green); }
        @keyframes blinker { 50% { opacity: 0; } }
        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 20px; max-width: 1400px; margin: 0 auto 20px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; transition: transform 0.2s; }
        .val { font-size: 2.0em; font-weight: 700; margin: 5px 0; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .lbl { font-size: 0.8em; font-weight: 600; color: #888; }
        .unit { font-size: 0.7em; color: #666; }
        .hf-banner { background: #1a1a1a; padding: 10px; text-align: center; border: 1px solid #333; margin-bottom: 20px; border-radius: 6px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; max-width: 1600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .c-head { background: #202020; padding: 10px; font-size: 0.9em; color: #ccc; border-bottom: 1px solid #333; }
        .c-body { background: #000; height: 300px; display: flex; align-items: center; justify-content: center; }
        .c-body img { width: 100%; height: 100%; object-fit: contain; }
        
        .trend { font-size: 0.5em; font-weight: 900; animation: arrow 2s infinite; }
        @keyframes arrow { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

        .c-norm { border-top-color: var(--green) !important; color: var(--green); }
        .c-warn { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-alert { border-top-color: var(--red) !important; color: var(--red); }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; align-items: center; justify-content: center; }
        .m-content { background: var(--card); padding: 30px; border-radius: 10px; max-width: 600px; border: 1px solid #444; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; }
        #lightbox img { max-width: 98%; max-height: 95vh; border: 2px solid #333; }
        
        #fetch-log { color: var(--orange); font-family: monospace; font-size: 0.8em; }
        .btn-retry { background: #333; border: 1px solid #555; color: #ccc; padding: 2px 10px; cursor: pointer; border-radius: 4px; font-size: 0.8em; margin-left: 10px; }

        @media (max-width: 600px) { .header { flex-direction: column; text-align: center; } .stats { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>IONOSTEK <span style="color:#fff">MONITOR</span></h1>
            <div style="color:#aaa; font-size:0.9em;"><span class="blink">‚óè</span> System Active</div>
        </div>
        <div style="text-align:right;">
            <div id="utc-time" style="font-size:1.5em; font-weight:bold; color:var(--blue);">--:-- UTC</div>
            <button onclick="document.getElementById('guideModal').style.display='flex'" class="btn-guide">üìò GUIDE</button>
        </div>
    </div>

    <div class="stats">
        <div class="box" id="b-sfi"><div class="lbl">SFI</div><div class="val" id="v-sfi">--</div><span class="unit">F10.7cm</span></div>
        <div class="box" id="b-ssn"><div class="lbl">SSN</div><div class="val" id="v-ssn">--</div><span class="unit">Count</span></div>
        <div class="box" id="b-kp"><div class="lbl">Kp</div><div class="val" id="v-kp">--</div><span class="unit">Index</span></div>
        <div class="box" id="b-dst"><div class="lbl">Dst</div><div class="val" id="v-dst">--</div><span class="unit">nT</span></div>
        <div class="box" id="b-bz"><div class="lbl">Bz</div><div class="val" id="v-bz">--</div><span class="unit">nT</span></div>
        <div class="box" id="b-bt"><div class="lbl">Bt</div><div class="val" id="v-bt">--</div><span class="unit">nT</span></div>
        <div class="box" id="b-wind"><div class="lbl">Wind</div><div class="val" id="v-wind">--</div><span class="unit">km/s</span></div>
        <div class="box" id="b-den"><div class="lbl">Den</div><div class="val" id="v-den">--</div><span class="unit">p/cm¬≥</span></div>
    </div>

    <div class="hf-banner">
        <span style="color:#888; margin-right:10px;">HF ESTIMATE:</span>
        <span id="hf-cond" style="font-weight:bold;">INITIALIZING...</span>
    </div>

    <div class="grid">
        <div class="card"><div class="c-head">PROPAGATION</div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/animations/ctipe/tec/latest.png" referrerpolicy="no-referrer" onclick="view(this.src)"></div></div>
        <div class="card"><div class="c-head">SUNSPOTS</div><div class="c-body"><img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_1024_HMIIC.jpg" referrerpolicy="no-referrer" onclick="view(this.src)"></div></div>
        <div class="card"><div class="c-head">SOLAR FLARES</div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/animations/x-rays/solar-flare-line-plot-3-day.png" referrerpolicy="no-referrer" onclick="view(this.src)" onerror="this.src='https://services.swpc.noaa.gov/images/swx-overview-small.gif'"></div></div>
        <div class="card"><div class="c-head">AURORA</div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg" referrerpolicy="no-referrer" onclick="view(this.src)"></div></div>
        <div class="card"><div class="c-head">BLACKOUT</div><div class="c-body"><img src="https://services.swpc.noaa.gov/images/animations/d-rap/global/d-rap/latest.png" referrerpolicy="no-referrer" onclick="view(this.src)"></div></div>
    </div>

    <div id="guideModal" class="modal">
        <div class="m-content">
            <h2 style="color:var(--green);">GUIDE</h2>
            <p><b>Bz Negative (-):</b> STORM ALERT</p>
            <button onclick="document.getElementById('guideModal').style.display='none'" class="btn-guide">CLOSE</button>
        </div>
    </div>
    <div id="lightbox" onclick="this.style.display='none'"><img id="lb-img"></div>

    <div style="display:flex; justify-content:space-between; margin-top:30px; padding:0 10px;">
        <div>
            <span id="fetch-log">Starting...</span>
            <button class="btn-retry" onclick="updateAll()">REFRESH</button>
        </div>
        <span style="color:#444; font-size:0.8em;">V76.0 ‚Ä¢ Complete</span>
    </div>

    <script>
        function view(src) { document.getElementById('lb-img').src=src; document.getElementById('lightbox').style.display='flex'; }
        function log(msg) { try{document.getElementById('fetch-log').innerText=msg;}catch(e){} }

        function tick() {
            try {
                let d = new Date();
                document.getElementById('utc-time').innerText = 
                    d.getUTCHours().toString().padStart(2,'0') + ':' + 
                    d.getUTCMinutes().toString().padStart(2,'0') + ' UTC';
            } catch(e){}
        }
        setInterval(tick, 1000); tick();

        function set(id, val, diff=0) {
            try {
                let el = document.getElementById('v-'+id);
                let box = document.getElementById('b-'+id);
                if(!el) return;
                if(val === undefined || val === null || isNaN(parseFloat(val))) return;
                
                // Arrow Logic
                let arrowHtml = '';
                if(diff !== 0 && !isNaN(diff)) {
                    let isBad = false;
                    // Kp, Wind, Den: Increasing is Bad (Red)
                    if(['kp','wind','den'].includes(id)) isBad = (diff > 0);
                    // SFI, SSN, Bz, Dst: Decreasing is Bad (Red)
                    else isBad = (diff < 0);
                    
                    let color = isBad ? 'var(--red)' : 'var(--green)';
                    let symbol = diff > 0 ? '‚ñ≤' : '‚ñº';
                    arrowHtml = `<span class="trend" style="color:${color}">${symbol}</span>`;
                }
                
                el.innerHTML = val + arrowHtml;
                
                // Box Color Logic
                let s = 'c-norm';
                if(id=='bz' && val < 0) s = 'c-alert';
                if(id=='kp' && val >= 5) s = 'c-alert';
                if(id=='dst' && val < -50) s = 'c-alert';
                if(id=='wind' && val > 500) s = 'c-warn';
                if(box) box.className = 'box '+s;
            } catch(e){}
        }

        // Smart Fetchers
        async function fetchText(url) {
            let target = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url + '?t=' + Date.now());
            try {
                let r = await fetch(target);
                if(r.ok) return await r.text();
            } catch(e) { console.log('Text fetch error'); }
            return null;
        }

        async function fetchJson(url) {
            try {
                let r = await fetch('https://corsproxy.io/?' + encodeURIComponent(url + '?t=' + Date.now()));
                if(r.ok) return await r.json();
            } catch(e){}
            return null;
        }

        async function updateAll() {
            log('Updating...');
            
            // 1. SFI (Text)
            let sfiTxt = await fetchText('https://services.swpc.noaa.gov/text/daily-solar-indices.txt');
            if(sfiTxt) {
                let lines = sfiTxt.trim().split('\n');
                // Get Current and Previous
                let curr = null, prev = null;
                for(let i=lines.length-1; i>=0; i--) {
                    if(lines[i].trim().startsWith('20')) {
                        let cols = lines[i].trim().split(/\s+/);
                        if(cols.length > 4) {
                            if(!curr) curr = cols;
                            else { prev = cols; break; }
                        }
                    }
                }
                if(curr) {
                    let vSfi = parseInt(curr[3]), pSfi = prev ? parseInt(prev[3]) : vSfi;
                    let vSsn = parseInt(curr[4]), pSsn = prev ? parseInt(prev[4]) : vSsn;
                    set('sfi', vSfi, vSfi - pSfi);
                    set('ssn', vSsn, vSsn - pSsn);
                }
            }

            // 2. Solar Wind (Mag)
            let mag = await fetchJson('https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json');
            if(!mag) mag = await fetchJson('https://services.swpc.noaa.gov/products/solar-wind/mag-6-hour.json');
            
            if(mag && mag.length > 2) {
                let l = mag[mag.length-1];
                let p = mag[mag.length-2];
                set('bz', l[3], parseFloat(l[3]) - parseFloat(p[3])); 
                set('bt', Math.round(l[6]), parseFloat(l[6]) - parseFloat(p[6]));
            }

            // 3. Plasma
            let plas = await fetchJson('https://services.swpc.noaa.gov/products/solar-wind/plasma-2-hour.json');
            if(!plas) plas = await fetchJson('https://services.swpc.noaa.gov/products/solar-wind/plasma-6-hour.json');
            
            if(plas && plas.length > 2) {
                let l = plas[plas.length-1];
                let p = plas[plas.length-2];
                set('den', Math.round(l[1]), parseFloat(l[1]) - parseFloat(p[1]));
                set('wind', Math.round(l[2]), parseFloat(l[2]) - parseFloat(p[2]));
            }

            // 4. Kp
            let kp = await fetchJson('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
            if(kp && kp.length > 2) {
                let l = kp[kp.length-1], p = kp[kp.length-2];
                set('kp', l[1], parseFloat(l[1]) - parseFloat(p[1]));
            }
            
            // 5. Dst
            let dst = await fetchJson('https://services.swpc.noaa.gov/products/kyoto-dst.json');
            if(dst && dst.length > 2) {
                let l = dst[dst.length-1], p = dst[dst.length-2];
                set('dst', parseInt(l[1]), parseInt(l[1]) - parseInt(p[1]));
            }

            // Forecast Logic
            let kpv = parseFloat(document.getElementById('v-kp').innerText)||0;
            let sfiv = parseInt(document.getElementById('v-sfi').innerText)||0;
            let cond = document.getElementById('hf-cond');
            let txt = "NORMAL", c = "#ccc";
            
            if(kpv >= 5) { txt = "STORM WARNING"; c = "var(--red)"; }
            else if(sfiv > 120) { txt = "EXCELLENT"; c = "var(--green)"; }
            else if(sfiv > 90) { txt = "GOOD"; c = "var(--green)"; }
            
            cond.innerText = txt; cond.style.color = c;
            log('Live Data');
        }

        window.addEventListener('load', function() {
            updateAll();
            setInterval(updateAll, 60000);
        });
    </script>
</body>
</html>
