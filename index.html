<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V64.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Base: V64.5 (Poly-Proxy Core) --- */
        :root {
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; --sub: #888;
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100;
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { font-family: 'Chakra Petch', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; user-select: none; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; gap: 15px; }
        .h-left h1 { margin: 0; font-weight: 700; font-size: 1.8em; letter-spacing: 1px; line-height: 1; }
        .h-right { text-align: right; }
        
        #status { font-family: 'Chakra Petch', sans-serif; font-weight: 500; font-size: 0.95em; color: #aaa; margin-top: 5px; letter-spacing: 0.5px; }
        .blink { animation: blinker 1s infinite; color: var(--green); }
        @keyframes blinker { 50% { opacity: 0; } }
        
        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 5px 15px; margin-top: 5px; border-radius: 4px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 0.8em; transition:0.3s; }
        .btn-guide:hover { background: var(--blue); color: #fff; }

        /* Clock */
        #utc-time { font-size: 1.6em; font-weight: 700; color: var(--blue); letter-spacing: 1px; line-height: 1; }
        #local-time { font-size: 0.85em; color: #666; margin-top: 3px; font-weight: 500; }

        /* Stats Grid */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 20px; max-width: 1400px; margin-left: auto; margin-right: auto; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s; }
        .box:hover { transform: translateY(-3px); }
        .val { font-size: 2.0em; font-weight: 700; margin: 5px 0; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .lbl { font-size: 0.8em; font-weight: 600; color: var(--sub); text-transform: uppercase; letter-spacing: 0.5px; }
        .unit { font-size: 0.7em; font-weight: 500; color: #666; display: block; margin-top: -5px; }
        
        @keyframes arrow { 0% { transform: translateY(0); } 50% { transform: translateY(-2px); } 100% { transform: translateY(0); } }
        .trend { font-size: 0.6em; animation: arrow 2s infinite; display: inline-block; }
        .bz-state-arrow { font-size: 1.2em; margin-right: 5px; font-weight: 900; }

        /* HF Banner */
        .hf-banner { max-width: 1600px; margin: 0 auto 20px auto; background: #1a1a1a; padding: 12px; border-radius: 6px; text-align: center; border: 1px solid #333; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .hf-label { color: #888; font-size: 0.9em; font-weight: 600; }
        #hf-cond { font-weight: 700; font-size: 1.1em; letter-spacing: 0.5px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; max-width: 1600px; margin: 0 auto; }
        .card { overflow: hidden; background: var(--card); border-radius: 8px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .c-head { background: #202020; padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.9em; color: #ccc; border-bottom: 1px solid #333; }
        .c-body { background: #000; height: 300px; overflow: hidden; display: flex; align-items: center; justify-content: center; padding: 0; }
        .c-body img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; transition: opacity 0.3s; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 99999; overflow-y: auto; align-items: center; justify-content: center; }
        .m-content { background: var(--card); width: 90%; max-width: 700px; margin: 50px auto; padding: 30px; border: 1px solid #444; border-radius: 10px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: #fff; z-index: 100; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; align-items: center; justify-content: center; }
        #lightbox img { max-width: 98%; max-height: 95vh; border: 2px solid #333; }

        /* Colors */
        .c-norm { border-top-color: var(--green) !important; color: var(--green); }
        .c-warn { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-mod { border-top-color: var(--orange) !important; color: var(--orange); }
        .c-alert { border-top-color: var(--red) !important; color: var(--red); }
        
        .footer { text-align: center; margin-top: 40px; font-size: 0.75em; color: #444; }
        .guide-sec { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .guide-h { color: var(--blue); font-weight: bold; margin-bottom: 10px; font-size: 1.1em; }
        .guide-p { color: #ccc; font-size: 0.9em; line-height: 1.6; }
        .hl-g { color: var(--green); } .hl-r { color: var(--red); } .hl-y { color: var(--yellow); }

        @media (max-width: 600px) { 
            .header { flex-direction: column; text-align: center; } 
            .h-right { text-align: center; margin-top: 10px; }
            .stats { grid-template-columns: repeat(2, 1fr); gap: 10px; } 
            .box { padding: 10px 2px; } .val { font-size: 1.5em; } 
        }
    </style>
</head>
