<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V92.0 (Moon Hybrid)</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS V92.0 --- */
        :root { 
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; 
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100; 
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { font-family: 'Chakra Petch', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; user-select: none; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; }
        h1 { margin: 0; font-weight: 700; font-size: 1.8em; letter-spacing: 1px; }
        
        /* Clock */
        .clock-box { text-align: right; }
        .utc-time { font-size: 1.6em; font-weight: 700; color: var(--blue); line-height: 1; }
        .local-time { font-size: 0.85em; color: #888; margin-top: 4px; font-weight: 500; }
        .blink-colon { animation: blinker 1s infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }
        
        .sys-active { color:#aaa; font-size:0.9em; margin-top:5px; }
        .dot-blink { animation: fade 2s infinite; color: var(--green); }
        @keyframes fade { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 4px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75em; margin-top: 5px; transition: 0.3s; }
        .btn-guide:hover { background: var(--blue); color: #fff; }

        /* Stats Grid */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 20px; max-width: 1400px; margin: 0 auto 20px; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; transition: transform 0.2s; }
        .box:hover { transform: translateY(-3px); }
        
        .val { font-size: 2.0em; font-weight: 700; margin: 5px 0; display: flex; justify-content: center; align-items: center; gap: 5px; white-space: nowrap; }
        .lbl { font-size: 0.8em; font-weight: 600; color: #888; text-transform: uppercase; }
        .unit { font-size: 0.7em; color: #666; display: block; margin-top: -5px; }
        
        /* Arrows */
        .trend { font-size: 0.5em; font-weight: 900; display: inline-block; margin-left: 5px; animation: arrow-bounce 2s infinite; position: relative; top: -0.15em; }
        @keyframes arrow-bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        
        /* Special Arrows */
        .status-arrow-main { font-size: 1.2em; font-weight: 900; margin-right: 8px; display: inline-block; position: relative; top: -0.05em; }

        /* Colors */
        .c-norm { border-top-color: var(--green) !important; color: var(--green); }
        .c-warn { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-alert { border-top-color: var(--red) !important; color: var(--red); }
        .c-eme { border-top-color: var(--purple) !important; color: var(--purple); }
        
        .hf-banner { background: #1a1a1a; padding: 12px; text-align: center; border: 1px solid #333; margin-bottom: 20px; border-radius: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; max-width: 1600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 8px; border: 1px solid #333; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .c-head { background: #202020; padding: 10px 15px; font-size: 0.9em; color: #ccc; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .c-body { background: #000; height: 300px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .c-body img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; transition: opacity 0.3s; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; align-items: center; justify-content: center; }
        .m-content { background: var(--card); padding: 30px; border-radius: 10px; max-width: 700px; border: 1px solid #444; position: relative; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #fff; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; }
        #lightbox img { max-width: 98%; max-height: 95vh; border: 2px solid #333; }
        
        .footer { display: flex; justify-content: space-between; margin-top: 40px; font-size: 0.75em; color: #444; padding: 0 10px; border-top: 1px solid #222; padding-top: 20px; }
        #fetch-log { color: var(--orange); font-family: monospace; }
        .btn-retry { background: #333; border: 1px solid #555; color: #ccc; padding: 2px 10px; cursor: pointer; border-radius: 4px; font-size: 0.9em; margin-left: 10px; }

        .guide-h { color: var(--blue); font-weight: 700; margin-bottom: 10px; font-size: 1.1em; }
