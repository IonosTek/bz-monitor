<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V23.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #111; --text: #e0e0e0; --sub: #888;
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100; --red: #ff1744; --blue: #2979ff;
        }
        body { font-family: 'Chakra Petch', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; user-select: none; }
        
        .header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { margin: 0; font-weight: 700; letter-spacing: 2px; }
        .ver { background: var(--orange); color: #000; font-size: 0.4em; padding: 2px 6px; border-radius: 3px; vertical-align: middle; font-weight: bold; }
        #status { font-size: 0.8em; color: var(--sub); margin-top: 5px; font-family: monospace; }
        .blink { animation: blinker 1s infinite; color: var(--green); }
        @keyframes blinker { 50% { opacity: 0; } }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .box { background: var(--card); padding: 10px; border-radius: 5px; text-align: center; border-top: 3px solid #333; transition: 0.3s; }
        .val { font-size: 1.6em; font-weight: bold; margin: 5px 0; }
        .lbl { font-size: 0.7em; color: var(--sub); text-transform: uppercase; }
        
        .imgs { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .img-card { background: var(--card); border: 1px solid #333; border-radius: 5px; overflow: hidden; }
        .img-head { background: #222; padding: 5px 10px; font-size: 0.8em; font-weight: bold; color: #ccc; }
        .img-body { height: 250px; background: #000; display: flex; align-items: center; justify-content: center; }
        .img-body img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; }
        #lb-img { display: block; margin: 5vh auto; max-height: 90vh; max-width: 95%; border: 2px solid #333; }
        
        .c-green { border-top-color: var(--green) !important; color: var(--green); }
        .c-yellow { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-red { border-top-color: var(--red) !important; color: var(--red); }
    </style>
</head>
<body>

<div class="header">
    <h1>IONOSTEK <span class="ver">V23.0</span></h1>
    <div id="status"><span class="blink">●</span> Connecting...</div>
</div>

<div class="stats">
    <div class="box" id="b-sfi"><div class="lbl">SFI</div><div class="val" id="v-sfi">--</div></div>
    <div class="box" id="b-ssn"><div class="lbl">SSN</div><div class="val" id="v-ssn">--</div></div>
    <div class="box" id="b-xray"><div class="lbl">X-Ray</div><div class="val" id="v-xray">--</div></div>
    <div class="box" id="b-kp"><div class="lbl">Kp</div><div class="val" id="v-kp">--</div></div>
    <div class="box" id="b-bz"><div class="lbl">Bz</div><div class="val" id="v-bz">--</div></div>
    <div class="box" id="b-bt"><div class="lbl">Bt</div><div class="val" id="v-bt">--</div></div>
    <div class="box" id="b-wind"><div class="lbl">Wind</div><div class="val" id="v-wind">--</div></div>
    <div class="box" id="b-den"><div class="lbl">Den</div><div class="val" id="v-den">--</div></div>
    <div class="box" id="b-dst"><div class="lbl">Dst</div><div class="val" id="v-dst">--</div></div>
</div>

<div class="imgs">
    <div class="img-card"><div class="img-head">PROPAGATION</div><div class="img-body"><img src="https://services.swpc.noaa.gov/images/animations/ctipe/tec/latest.png" onclick="full(this.src)"></div></div>
    <div class="img-card"><div class="img-head">X-RAY PLOT</div><div class="img-body"><img src="https://services.swpc.noaa.gov/images/animations/x-rays/solar-flare-line-plot-3-day.png" onclick="full(this.src)"></div></div>
    <div class="img-card"><div class="img-head">AURORA</div><div class="img-body"><img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg" onclick="full(this.src)"></div></div>
    <div class="img-card"><div class="img-head">BLACKOUT</div><div class="img-body"><img src="https://services.swpc.noaa.gov/images/animations/d-rap/global/d-rap/latest.png" onclick="full(this.src)"></div></div>
</div>

<div id="lb" class="modal" onclick="this.style.display='none'"><img id="lb-img"></div>

<script>
    function full(src) { document.getElementById('lb-img').src = src + '?t=' + Date.now(); document.getElementById('lb').style.display = 'block'; }
    function set(id, val, c='c-green') { 
        const el = document.getElementById('v-'+id);
        if(el) { el.innerText = val; document.getElementById('b-'+id).className = 'box '+c; }
    }

    // --- Multi-Gateway Fetcher ---
    async function fetchMulti(url) {
        const proxies = [
            `https://corsproxy.io/?${encodeURIComponent(url)}`, 
            `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            `https://thingproxy.freeboard.io/fetch/${url}`
        ];
        for (let p of proxies) {
            try {
                const r = await fetch(p + '&t=' + Date.now());
                if (r.ok) return await r.json();
            } catch(e) { continue; }
        }
        throw new Error("Fail");
    }

    async function updateData() {
        document.getElementById('status').innerHTML = '<span class="blink">●</span> Updating...';
        
        // 1. Mag & Plasma
        fetchMulti('https://services.swpc.noaa.gov/products/solar-wind/mag-5-minute.json').then(d => {
            const l = d[d.length-1];
            const bz = parseFloat(l[1]), bt = parseFloat(l[2]);
            set('bz', bz, bz<0?'c-yellow':(bz<-5?'c-red':'c-green'));
            set('bt', bt, bt>10?'c-yellow':'c-green');
        }).catch(()=>{});

        fetchMulti('https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json').then(d => {
            const l = d[d.length-1];
            const spd = parseFloat(l[2]), den = parseFloat(l[1]);
            set('wind', Math.round(spd), spd>500?'c-yellow':'c-green');
            set('den', Math.round(den));
        }).catch(()=>{});

        // 2. Kp & Dst
        fetchMulti('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json').then(d => {
            const kp = parseFloat(d[d.length-1][1]);
            set('kp', kp, kp>=4?'c-red':'c-green');
        }).catch(()=>{});

        fetchMulti('https://services.swpc.noaa.gov/products/kyoto-dst.json').then(d => {
            const dst = parseInt(d[d.length-1][1]);
            set('dst', dst, dst<-50?'c-red':'c-green');
        }).catch(()=>{});

        // 3. SFI, SSN, X-Ray
        fetchMulti('https://services.swpc.noaa.gov/products/10cm-flux-30-day.json').then(d => {
            const l = parseInt(d[d.length-1][2]);
            set('sfi', l, l>100?'c-green':'c-yellow');
            set('ssn', Math.round((l-63.7)*1.12), 'c-green');
        }).catch(()=>{});

        fetchMulti('https://services.swpc.noaa.gov/products/x-rays-6-hour.json').then(d => {
            for(let i=d.length-1; i>0; i--) {
                if(d[i][3]) {
                    let v = parseFloat(d[i][3]);
                    let c = v<1e-5?'C':(v<1e-4?'M':'X');
                    if(v<1e-6) c='B'; if(v<1e-7) c='A';
                    set('xray', c, (c=='M'||c=='X')?'c-red':'c-green');
                    break;
                }
            }
        }).catch(()=>{});

        setTimeout(() => document.getElementById('status').innerText = 'System Online', 2000);
    }

    updateData();
    setInterval(updateData, 60000);
    setInterval(() => { document.querySelectorAll('.img-body img').forEach(i => i.src = i.src.split('?')[0] + '?t=' + Date.now()); }, 300000);
</script>
</body>
</html>
