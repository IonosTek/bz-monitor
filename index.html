<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IonosTek Monitor V63.1</title>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg:#0b0b0b; --card:#161616; --text:#f0f0f0; --sub:#888;
    --green:#00e676; --yellow:#ffea00; --orange:#ff9100;
    --red:#ff1744; --blue:#2979ff; --purple:#d500f9;
    --accent-purple:#d500f9;
}

body {
    font-family:'Chakra Petch',sans-serif;
    background:var(--bg); color:var(--text);
    margin:0; padding:15px; user-select:none;
}

.header { text-align:center; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:15px; }
.header h1 { margin:0; font-weight:700; font-size:1.8em; letter-spacing:1px; }

.version {
    background:var(--accent-purple);
    color:#fff; font-size:0.4em;
    padding:2px 6px; border-radius:3px;
    vertical-align:middle; font-weight:bold;
}

#status { font-weight:500; font-size:0.95em; color:#aaa; margin-top:8px; letter-spacing:0.5px; }
.blink { animation: blinker 1s infinite; color:var(--green); }
@keyframes blinker { 50% { opacity:0; } }

.btn-guide {
    background:transparent; border:1px solid var(--blue);
    color:var(--blue); padding:5px 20px; margin-top:10px;
    border-radius:20px; cursor:pointer; font-weight:bold;
    transition:0.3s;
}
.btn-guide:hover { background:var(--blue); color:#fff; }

.stats {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:15px; margin-bottom:30px;
    max-width:1400px; margin-left:auto; margin-right:auto;
}

.box {
    background:var(--card);
    padding:15px 5px; border-radius:6px;
    text-align:center; border-top:3px solid #444;
    box-shadow:0 4px 6px rgba(0,0,0,0.3);
    transition:transform .2s;
}
.box:hover { transform:translateY(-3px); }

.val { font-size:2.0em; font-weight:700; margin:5px 0; display:flex; align-items:center; justify-content:center; gap:5px; }
.lbl { font-size:0.8em; font-weight:600; color:var(--sub); text-transform:uppercase; }
.unit { font-size:0.7em; font-weight:500; color:#666; margin-top:-5px; display:block; }

.trend { font-size:0.6em; animation:arrow 2s infinite; display:inline-block; }
@keyframes arrow { 0%{transform:translateY(0);} 50%{transform:translateY(-2px);} 100%{transform:translateY(0);} }
.bz-state-arrow { font-size:1.2em; margin-right:5px; font-weight:900; }

.c-norm{border-top-color:var(--green)!important;color:var(--green);}
.c-warn{border-top-color:var(--yellow)!important;color:var(--yellow);}
.c-mod{border-top-color:var(--orange)!important;color:var(--orange);}
.c-alert{border-top-color:var(--red)!important;color:var(--red);}

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(380px,1fr));
    gap:20px; max-width:1600px; margin:0 auto;
}

.card { background:var(--card); border-radius:8px; border:1px solid #333; box-shadow:0 4px 15px rgba(0,0,0,0.4); overflow:hidden; }
.c-head { background:#202020; padding:10px 15px; display:flex; justify-content:space-between; font-size:0.9em; color:#ccc; border-bottom:1px solid #333; }
.c-body { background:#000; height:280px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
.c-body img { width:100%; max-height:100%; object-fit:contain; cursor:pointer; transition:opacity .3s; }

.footer { text-align:center; margin-top:40px; font-size:0.75em; color:#444; }
